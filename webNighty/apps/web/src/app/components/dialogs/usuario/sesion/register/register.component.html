<div class="container">
    <div class="signup-content">
        <div class="col-md-7">
            <h2 class="form-title">Registrarse</h2>
            <form method="POST" [formGroup]="this.formulario" class="register-form" id="register-form">
                <div class="form-group">
                    <label for="email"><i class="zmdi zmdi-email"></i></label>
                    <input type="email" formControlName="correo" placeholder="Your Email" />
                </div>
                <div class="form-group">
                    <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                    <input formControlName="password" type="password" id="pass" placeholder="Password" />
                </div>
                <div class="form-group">
                    <input type="checkbox" id="agree-term" class="agree-term" />
                    <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in
                        <a href="#" class="term-service">Terms of service</a></label>
                </div>
                <div class="container-login100-form-btn mt-3">
                    <button class="login100-form-btn" (click)="tryRegister()">
                        Register
                    </button>
                </div>
                <div class="mt-5 d-flex justify-content-center">
                    Registrarse con:
                </div>
                <div class="mt-3 d-flex justify-content-center">
                    <div (click)="loginViaSocial(3)" class="mx-4">
                        <a class="login100-social-item">
                            <i class="fa fa-facebook-f"></i>
                        </a>
                    </div>
                    <div (click)="loginViaSocial(2)" class="mx-4">
                        <a class="login100-social-item">
                            <img src="../../../../../../assets/components/login/icon-google.png" alt="GOOGLE">
                        </a>
                    </div>
                    <div (click)="loginViaSocial(4)" class="mx-4">
                        <a class="login100-social-item">
                            <i class="fa fa-twitter"></i>
                        </a>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-5">
            <figure><img src="../../../../../../assets/components/register/register-image.jpg" alt="sing up image">
            </figure>
            <a class="signup-image-link" (click)="this.changeRegisterToLogin()">I am already member</a>
        </div>
    </div>
</div>
