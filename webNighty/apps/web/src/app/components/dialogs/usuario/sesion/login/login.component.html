<div class="container">
    <div class="signin-content">
        <div class="col-md-6">
            <figure><img src="../../..//../../../assets/components/login/signin-image.jpg" alt="sing up image"></figure>
            <a class="signup-image-link" (click)="this.changeLoginToRegister()">Create an account</a>
        </div>

        <div class="col-md-6">
            <h2 class="form-title">Sigdn up</h2>
            <form [formGroup]="this.loginFormulario" class="register-form" id="login-form">
                <div class="form-group">
                    <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                    <input formControlName="correo" type="text" name="your_name" id="your_name"
                        placeholder="Your Name" />
                </div>
                <div class="form-group">
                    <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                    <input formControlName="password" type="password" name="your_pass" id="your_pass"
                        placeholder="Password" />
                </div>
                <mat-checkbox formControlName="keepSesion">Mantener sesión iniciada</mat-checkbox>
                <div class="mt-3 d-flex justify-content-center">
                    Iniciar sesión con:
                </div>
                <div class="mt-3 d-flex justify-content-center">
                    <div class="mx-4">
                        <a href="#" class="login100-social-item">
                            <i class="fa fa-facebook-f"></i>
                        </a>
                    </div>
                    <div class="mx-4">
                        <a href="#" class="login100-social-item">
                            <img src="../../../../../../assets/components/login/icon-google.png" alt="GOOGLE">
                        </a>
                    </div>
                    <div class="mx-4">
                        <a href="#" class="login100-social-item">
                            <i class="fa fa-twitter"></i>
                        </a>
                    </div>
                </div>
                <div class="container-login100-form-btn mt-3">
                    <button class="login100-form-btn" (click)="tryLogin()">
                        Sign In
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
